<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <post title="Acesta este un titlu"></post>
        <post title="Un alt titlu"></post>


    </div>

    <script>
        Vue.component("post", {
            template: `<div>
                          <h1> {{ title }} </h1>
                          <h1> Un titlu care ar trebui sa se vada </h1>
                       </div>`,
            props: ['title']
        })

        new Vue({
            el: '#app'
        })
    </script>
    
</body>
</html>
